name: CI/CD Pipeline - Docker + Terraform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build, Push to ECR, and Deploy with Terraform
    runs-on: ubuntu-latest

    env:
      ECR_REPOSITORY: simple-time-service
      IMAGE_TAG: latest
      AWS_REGION: ap-south-1

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 🔍 Get AWS Account ID
        id: aws-account
        run: |
          echo "AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV

      - name: 🔑 Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: 🐳 Build and Push Docker Image
        run: |
          IMAGE_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${IMAGE_TAG}
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          docker build -t $IMAGE_URI ./app
          docker push $IMAGE_URI

      - name: ⚙️ Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.5

      - name: 📦 Terraform Init
        working-directory: terraform
        run: terraform init

      - name: 🧪 Terraform Plan
        working-directory: terraform
        run: |
          terraform plan -var="container_image_url=${IMAGE_URI}"

      - name: 🚀 Terraform Apply
        working-directory: terraform
        run: |
          terraform apply -auto-approve -var="container_image_url=${IMAGE_URI}"